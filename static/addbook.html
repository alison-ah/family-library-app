<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/8391330468.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="static/book.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="static/addbook.js"></script>
    <title>Family Library App: Add a Book</title>
  </head>
  <body>
    <div class="header">
      <a href="/" class="logo"><h1>Family Library</h1></a>
      <div class="header-right">
        <a href="/add"><i class="fas fa-plus"></i> Add Book</a>
      </div>
    </div>
    <div class="content">
      <div class="form">
        <h2>Add Book</h2>
        <div id="errors"></div>
        <form id="form">
          <div class="form-input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-input">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-input">
            <label for="call_number">Call No. </label>
            <input type="text" name="call_number" id="call_number" />
          </div>
          <div class="form-input">
            <label for="image_url">image url</label>
            <input type="text" name="url" id="image_url" />
          </div>
          <button class="save-changes" type="submit">Save</button>
          <button class="cancel-changes" onclick="window.location='/'">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <footer class="attribution">
      <p>
        Created by
        <a href="https://github.com/alison-ah" target="_blank">Alison Holland</a
        >.
      </p>
    </footer>
  </body>
</html>
