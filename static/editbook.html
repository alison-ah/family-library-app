
<html>
<head>
  <script src="https://kit.fontawesome.com/8391330468.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/book.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="/static/editbook.js"></script>
</head>
<body>
  <div class="header">
    <a href="/" class="logo"><h1>Holland Family Library</h1></a>
    <div class="header-right">
      <a href="/add"><i class="fas fa-plus"></i> add card</a>
      <a href="/delete"><i class="fas fa-times"></i> remove card</a>
    </div>
  </div>
  <div class="content">
    <div class="form">
      <h2>EDIT CARD</h2>
      <div id="errors"></div>
      <form id="form">
        <div class="form-input">
          <label for="title">Title</label>
          <input type="text" name="title" readonly/>
        </div>
        <div class="form-input">
          <label for="author">Author</label>
          <input type="text" name="author"/>
        </div>
        <div class="form-input">
          <label for="call_number">Call No.</label>
          <input type="text" name="call_number"/>
        </div>
        <div class="form-input">
          <label for="url">Image URL</label>
          <input type="text" name="url"/>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
