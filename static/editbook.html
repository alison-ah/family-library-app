<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/8391330468.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn-icons-png.flaticon.com/512/183/183759.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/static/book.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/editbook.js"></script>
    <title>Family Library App: Edit a Book</title>
  </head>
  <body>
    <div class="header">
      <a href="/" class="logo"><h1>Family Library</h1></a>
      <div class="header-right">
        <a href="/add"><i class="fas fa-plus"></i> Add Book</a>
      </div>
    </div>
    <div class="content">
      <div class="form">
        <h2>Edit Book</h2>
        <div id="errors"></div>
        <form id="form">
          <div class="form-input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-input">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-input">
            <label for="call_number">Call No.</label>
            <input type="text" name="call_number" id="call_number" />
          </div>
          <div class="form-input">
            <label for="url">Image URL</label>
            <input type="text" name="url" id="url" />
          </div>
          <button class="save-changes" type="submit">Save</button>
          <button class="cancel-changes" onclick="window.location='/'">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <footer class="attribution">
      <p>
        Created by
        <a href="https://github.com/alison-ah" target="_blank">Alison Holland</a
        >.
      </p>
      <p>
        <a
          href="https://www.flaticon.com/free-icons/book"
          title="book icons"
          target="_blank"
          >Book favicon created by Freepik - Flaticon</a
        >
        .
      </p>
    </footer>
  </body>
</html>
